name: Build Cordmin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (Windows)
        run: |
          pyinstaller main.py `
            --onefile `
            --name Cordmin `
            --hidden-import command.general `
            --hidden-import command.admin `
            --hidden-import listener.voice `
            --hidden-import listener.reaction `
            --hidden-import utils.server_helper

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-Windows
          path: dist/Cordmin.exe
          
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (Linux)
        run: |
          pyinstaller main.py \
            --onefile \
            --name Cordmin \
            --hidden-import command.general \
            --hidden-import command.admin \
            --hidden-import listener.voice \
            --hidden-import listener.reaction \
            --hidden-import utils.server_helper

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-Linux
          path: dist/Cordmin
          
  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (macOS)
        run: |
          pyinstaller main.py \
            --onefile \
            --name Cordmin \
            --hidden-import command.general \
            --hidden-import command.admin \
            --hidden-import listener.voice \
            --hidden-import listener.reaction \
            --hidden-import utils.server_helper

      - name: Codesign (optional)
        run: |
          codesign --deep --force --sign - dist/Cordmin || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-macOS
          path: dist/Cordmin
          
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]

    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Cordmin-Windows
          path: artifacts/

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: Cordmin-Linux
          path: artifacts/

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Cordmin-macOS
          path: artifacts/

      - name: Create or update GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          artifacts: |
            artifacts/Cordmin-Windows/Cordmin.exe
            artifacts/Cordmin-Linux/Cordmin
            artifacts/Cordmin-macOS/Cordmin
          generateReleaseNotes: false
          replacesArtifacts: true
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
