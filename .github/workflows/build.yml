name: Build Cordmin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (Windows)
        run: |
          pyinstaller main.py `
            --onefile `
            --name Cordmin `
            --hidden-import command.general `
            --hidden-import command.admin `
            --hidden-import listener.voice `
            --hidden-import listener.reaction `
            --hidden-import utils.server_helper

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-Windows
          path: dist/Cordmin.exe

      - name: Create or update GitHub Release (Windows)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} (Windows)
          files: dist/Cordmin.exe
          overwrite: true

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (Linux)
        run: |
          pyinstaller main.py \
            --onefile \
            --name Cordmin \
            --hidden-import command.general \
            --hidden-import command.admin \
            --hidden-import listener.voice \
            --hidden-import listener.reaction \
            --hidden-import utils.server_helper

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-Linux
          path: dist/Cordmin

      - name: Create or update GitHub Release (Linux)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} (Linux)
          files: dist/Cordmin
          overwrite: true

  build-macos:
    name: Build macOS
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build binary (macOS)
        run: |
          pyinstaller main.py \
            --onefile \
            --name Cordmin \
            --hidden-import command.general \
            --hidden-import command.admin \
            --hidden-import listener.voice \
            --hidden-import listener.reaction \
            --hidden-import utils.server_helper

      - name: Codesign (optional)
        run: |
          codesign --deep --force --sign - dist/Cordmin || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Cordmin-macOS
          path: dist/Cordmin

      - name: Create or update GitHub Release (macOS)
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }} (macOS)
          files: dist/Cordmin
          overwrite: true
