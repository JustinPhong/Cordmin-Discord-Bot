name: Build Cordmin

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-20.04, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build binary
      run: |
        pyinstaller --onefile --name Cordmin main.py

    - name: Codesign macOS app
      if: runner.os == 'macOS'
      run: |
        codesign --deep --force --sign - dist/Cordmin

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Cordmin-${{ runner.os }}
        path: dist/
